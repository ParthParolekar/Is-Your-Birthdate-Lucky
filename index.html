<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Lucky Number</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div id="app">
		<h1>Is your Birthday Lucky</h1>
		<form action="submit" class="form">
			<div class="date-input form-element">
				<label for="date">Enter Your Date of Birth:</label>
        <input class="date" type="date" required></input>
      </div>
      <div class="number-input form-element">
        <label for="date">Enter your Lucky Number:</label>
		    <input class="lucky-number" type="number" required></input>
      </div>
      <button class="submit-btn form-element">Submit</button>
    </form>
    <div class="result">Lucky</div>
	</div>

	
    
    <script src="script.js"></script>
  </body>
</html>
